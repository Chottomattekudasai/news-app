<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ok.News</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body style="background: black">
    <section class="hero is-primary" style="background: Navy">
        <div class="hero-body">
            <div class="container">
                <h1 class="title" style="color: black">
                    Ok.
                </h1>
            </div>
        </div>
    </section>
    <div>
    <form>
    <input type="text" name="search" placeholder="Search by news" value="{{request.GET.title}}">
    </form>
    </div>
    <section class="section">
        <div class="container">
            <div class="rows">
                <div class="column is-offset-16 is-10">
                    {% for title, desc, i in my_list %}
                    <div class="box" style="background: black">
                        <article class="media">
                            <div class="media-content">
                                <div class="content" style="background: black">
                                    <p>
                                        <span class="title">{{ title }}</span>
                                        <br>
                                        <img src="{{ i }}" alt="">
                                        <span class="subtitle">{{ desc }}</span>
                                    </p>
                                </div>
                            </div>
                        </article>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </section>
    <footer class="footer">
    </footer>
</body>
</html>
